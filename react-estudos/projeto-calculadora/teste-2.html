            const Counter = ({value}) => (
                <p>Contador: {value}</p>
            );
            const App = () => {
                const [counter, setCounter] = React.useState(0);
                return (
                    <div>
                        <Counter value={counter} />
                        <button type="button"
                            onClick = {()=> {
                                setCounter(counter+1);
                            }}
                        >
                        Somar 1
                        </button>
                    </div>
                );
            }
            ReactDOM.render(
                <App/>,
                document.getElementById("root"));
        </script>
